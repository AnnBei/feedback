<div class="container reg1">
    <img src="/register/app/img/rev/form/reg1.png"/>

    <div class="reg1-con row">
        <form role="form" class="col-sm-10 col-sm-offset-2" name="reg1" ng-submit="submitReg1()">
            <fieldset class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label text-right">邮箱：</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="inputEmail3" ng-model="user.email" ng-class="{'form-err':reg1.email.$invalid && reg1.email.$touched ,'form-success':reg1.email.$valid}" name="email" required ng-minlength="7" ng-maxlength="20">
                </div>
            </fieldset>
            <fieldset class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label text-right">验证码：</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword3" size="10"
                            ng-class="{'form-err':reg1.veri.$invalid && reg1.veri.$touched ,'form-success':reg1.veri.$valid}"
                    ng-model="user.veri" name="veri" required>
                    <span style="width: 50px;height: 30px;background: #000;display: inline-block;position: relative;left: 110%;top: -30px;">1234</span>
                </div>
            </fieldset>
            <!--<fieldset class="form-group">-->
                <!--<div class="col-sm-offset-2 col-sm-10" >-->
                       <!--登录失败-->
                <!--</div>-->
            <!--</fieldset>-->
            <fieldset class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label> <input type="checkbox" class="agree" ng-model="agree"> 同意 </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <!--<button type="submit" class="btn btn-danger" ui-sref="register2" ng-disabled="!agree||reg1.email.$invalid">下一步</button>-->
                <button type="submit" class="btn btn-danger">提交</button>
            </div>
            </fieldset>
        </form>
    </div>
</div>
